<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Traducción de Idiomas - Registro e Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .switch-form {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .switch-form a {
            color: #4CAF50;
            text-decoration: none;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container" id="register-container">
        <h2>Registro</h2>
        <form>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
        <div class="switch-form">
            <p>¿Ya tienes una cuenta? <a href="#" onclick="toggleForms()">Inicia sesión aquí</a></p>
        </div>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h2>Inicio de Sesión</h2>
        <form>
            <input type="text" id="login-username" name="username" placeholder="Nombre de usuario" required>
            <input type="password" id="login-password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="switch-form">
            <p>¿No tienes una cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            var registerContainer = document.getElementById('register-container');
            var loginContainer = document.getElementById('login-container');
            
            if (registerContainer.style.display === 'none') {
                registerContainer.style.display = 'block';
                loginContainer.style.display = 'none';
            } else {
                registerContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            }
        }
    </script>

</body>
</html>
